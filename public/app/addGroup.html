<div class="modal-dialog modal-lg">
   <form class="modal-content" data-bind="submit: create">
        <h1 class="modal-header">Add Group</h1>
        <div class="modal-body form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" data-bind="value: name" placeholder="Name" autofocus>
            <br/>
            <label>Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" data-bind="value: phoneNumber" placeholder="Phone Number">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" data-bind="click: close">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
   </form>
</div>
