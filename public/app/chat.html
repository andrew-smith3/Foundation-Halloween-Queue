<div style="margin: 10px; max-height: 600px; overflow-y:auto;">
	<ul class="list-group" data-bind="foreach: chatItems">
		<li class="list-group-item">
			<div class="row">
				<p class="col-md-2" data-bind="text: sender"></p>
				<p class="col-md-10" data-bind="text: message"></p>
			</div>
		</li>
	</ul>
</div>
<div class="row" style="margin: 0px; padding: 15px 0px 15px 0px">
	<div class="col-lg-12">
	    <div class="input-group">
	      <input type="text" class="form-control" data-bind="value: message">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" data-bind="click: sendMessage">Send</button>
	      </span>
	    </div><!-- /input-group -->
  	</div><!-- /.col-lg-6 -->
</div>
