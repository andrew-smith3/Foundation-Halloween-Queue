<div>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-bind = "visible: authenticated ">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Foundation Queue</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
            <div class="pull-right" style="margin-right: 10px">
                <button class="btn btn-primary navbar-btn" data-bind="click: logout">Logout</button>
            </div>
        </div>
    </nav>
    <div id= "main-content" class="container-fluid page-host" data-bind="router: { transition:'entrance' }, style: { top: authenticated() ? '50px' : '0px' }"></div>
</div>
